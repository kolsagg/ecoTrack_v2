[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PydanticDeprecatedSince20
    ignore::PydanticDeprecatedSince211
    ignore::PytestUnknownMarkWarning 